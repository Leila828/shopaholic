{% load i18n %}
<form method="post" enctype="multipart/form-data" action=".">
    <fieldset>
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" value="{% trans "Upload image" %}" />
    </fieldset>
</form>
